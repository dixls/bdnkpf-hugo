{{ define "title"}}{{ .Title }}{{end}}

{{ define "main" }}
<section class="flex-container">
<div class="flex-p">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
        {{ end }}
    </ul>
</div>
</section>
{{ end }}
