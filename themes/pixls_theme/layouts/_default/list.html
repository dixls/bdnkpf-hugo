{{ define "title"}}{{ .Title }}{{end}}

{{ define "main" }}
<div class="work-container">
<section class="flex-container">
<div class="flex-p">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</div>
</section>
<section class="portfolio-grid">
    {{ range .Pages }}
    {{ partial "card.html" . }}
    {{ end }}
</section>
</div>
{{ end }}
