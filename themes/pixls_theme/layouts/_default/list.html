{{ define "title"}}{{ .Title }}{{end}}

{{ define "main" }}
<section class="flex-container">
<div class="flex-p">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <div class="portfolio-grid">
        {{ range .Pages }}
        {{ partial "card.html" . }}
        {{ end }}
    </div>
</div>
</section>
{{ end }}
